<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="script.js" defer></script>
</head>
<body>
<header><img src="images\logo.svg" alt=""></header>
<main>
  <div class="calculator-card">
    <div class="bill-wrapper">
  <h1>Bill</h1>
    <input class="bill" type="number" placeholder="0.0"><img src="images\icon-dollar.svg" alt="" class="dollar"></input>
  </div>
  <div class="tip-percent-wrapper">
    <h2>  
  Select Tip %
</h2>

  <button class="tip-percentage active">5%</button>
  <button class="tip-percentage">10%</button>
  <button class="tip-percentage">15%</button>
  <button class="tip-percentage">25%</button>
  <button class="tip-percentage">50%</button>
 <input class="custom-percent" type="number" placeholder="Custom"/>
</div>
<div class="ppl-number-wrapper">
<h3> Number of People</h3>

<input class="ppl-number" type="number" placeholder="0"><img src="images\icon-person.svg" alt="" class="person"></input>
</div>
<div class="tip-summary-card">  
<div class="tip-amount-wrapper">
  <p class="results">Tip Amount
  <span>/ person</span></p>
  <p class="tip-total-result">$ 0.0</p>
</div>
  <div class="total-wrapper">
  <p class="results">Total
    <span>/ person</span></p>
    <p class="total-wrapper-result">$ 0.0</p>
  </div>
  <button class="reset">Reset</button>
</div>
</div>
</main>
 
</body>
</html>
